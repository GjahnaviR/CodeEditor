<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: #0f0;
            /* Green text */
        }

        .leftPart {
            flex-basis: 50%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #0f0;
            /* Green text */
        }

        .content textarea {
            width: calc(100% - 40px);
            height: 150px;
            outline: none;
            padding: 10px;
            border: 2px solid #0f0;
            /* Green border */
            border-radius: 5px;
            background-color: #1d2521;
            color: #0f0;
            /* Green text */
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            transition: border-color 0.3s;
        }

        .content textarea:focus {
            border-color: #f00;
            /* Red border when focused */
        }

        .rightPart {
            flex-basis: 50%;
            position: relative;
        }

        .rightPart label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #0f0;
            /* Green text */
            background-color: #ee0b0b;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .rightPart iframe {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: #f9f8f8;
            color: red;
        }

        .rightPart label {
            display: block;
            padding: 10px;
            background-color: rgb(34, 83, 160);
            color: rgb(228, 216, 216);
        }

        .rightPart iframe {
            display: block;
            width: 100%;
            height: 90%;
            box-sizing: border-box;
            color: #f00 border: 1px solid red;

        }
    </style>
</head>

<body>
    <div class="leftPart">
        <div class="content">
            <label>HTML</label>
            <textarea></textarea>
        </div>

        <div class="content">
            <label>CSS</label>
            <textarea></textarea>
        </div>

        <div class="content">
            <label>JAVASCRIPT</label>
            <textarea></textarea>
        </div>

    </div>
    <div class="rightPart">
        <label>OUTPUT</label>
        <br><br>
        <iframe id="output"></iframe>
    </div>

</body>
<script>
    let output = document.querySelector("#output");
    let allInput = document.querySelectorAll(".leftPart textarea")

    let htmlCode, cssCode, jsCode = '';
    allInput.forEach((el, index) => {
        el.addEventListener("keyup", () => {
            if (index == 0) {
                htmlCode = el.value;
            }
            if (index == 1) {
                cssCode = el.value;
            }
            if (index == 2) {
                jsCode = el.value;
            }
            output.contentDocument.body.innerHTML = htmlCode;
            output.contentDocument.head.innerHTML = `<style>${cssCode}</style>`;
            output.contentWindow.eval(jsCode);
        })
    })




</script>

</html>
